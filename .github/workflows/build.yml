name: Build and Release

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: code-search-linux-x86_64
            ext: ''
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: code-search-windows-x86_64
            ext: '.exe'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release
        shell: bash
        run: |
          cargo build --release --features onnx

      - name: Prepare artifact
        shell: bash
        run: |
          mkdir -p artifacts
          cp target/release/code-search${{ matrix.ext }} artifacts/${{ matrix.artifact_name }}${{ matrix.ext }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: artifacts/*
          retention-days: 1

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get latest commit message
        id: commit
        shell: bash
        run: |
          # Get the latest commit message (first line only)
          COMMIT_MSG=$(git log -1 --pretty=format:"%s" | head -c 100)
          echo "message=$COMMIT_MSG" >> $GITHUB_OUTPUT
          echo "Full commit message: $COMMIT_MSG"

      - name: Extract version from commit
        id: version
        shell: bash
        run: |
          # Try to extract version from commit message (e.g., "v1.2.3" or "release: 1.2.3")
          # Otherwise use date-based versioning
          MSG="${{ steps.commit.outputs.message }}"
          if [[ $MSG =~ v([0-9]+\.[0-9]+\.[0-9]+) ]]; then
            VERSION="${BASH_REMATCH[1]}"
          elif [[ $MSG =~ release[:\ ]+([0-9]+\.[0-9]+\.[0-9]+) ]]; then
            VERSION="${BASH_REMATCH[1]}"
          elif [[ $MSG =~ ([0-9]+\.[0-9]+\.[0-9]+) ]]; then
            VERSION="${BASH_REMATCH[1]}"
          else
            # Date-based versioning: YYYYMMDDHHMMSS
            VERSION=$(date +'%Y.%m.%d.%H%M%S')
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Using version: $VERSION"

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: code-search-linux-x86_64
          path: artifacts/linux

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: code-search-windows-x86_64
          path: artifacts/windows

      - name: Make Linux binary executable
        shell: bash
        run: |
          chmod +x artifacts/linux/code-search-linux-x86_64

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## ${{ steps.commit.outputs.message }}

            ### Binaries
            - code-search-linux-x86_64
            - code-search-windows-x86_64.exe

            Built from commit: ${{ github.sha }}
          draft: false
          prerelease: false
          files: |
            artifacts/linux/code-search-linux-x86_64
            artifacts/windows/code-search-windows-x86_64.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
